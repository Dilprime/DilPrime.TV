<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DilPrime.TV</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="webscript.js"></script>
    <style>
        .dprime video {
            width: 100%; /* Breite des Videos relativ zur Breite des Containers */
            max-width: 100vw; /* Maximale Breite des Videos relativ zur Viewport-Breite */
            height: auto; /* Höhe des Videos automatisch anpassen */
            border-radius: 10px; /* Abgerundete Ecken */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Schatteneffekt */
        }
    </style>
</head>
<body>
    <main class="mdl-layout__content">
        <div class="page-content">
            <form onsubmit="login(); return false;">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input id="username" class="mdl-textfield__input" type="text" id="todofild">
                    <label class="mdl-textfield__label" for="todofild">In DilPrime.TV suchen...</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                    <i onclick="setVolumeOff()" class="material-icons">search</i>
                </button>
            </form>
        </div>
    </main>
    <div w3-include-html="templates/footer.html"></div>
    <main class="dprime">
        <div>
            <video class="mdl-card mdl-shadow--2dp" autoplay muted loop id="dilprime" src="Vid/dilprime.mp4"></video>
        </div>
    </main>
    <div id="rcorners1" class="demo-card-square mdl-shadow--2dp">
        <div class="mdl-card__supporting-text">
            Auf DilPrime.TV haben Sie Zugriff auf viele Premium Inhalte mit höchster Qualität.
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="Impressum.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Impressum</a>
            <a href="DilPrimeTimes.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Info</a>
        </div>
    </div>
    <h4 class="demo-list-two mdl-list" id="todolist"></h4>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var vid = document.getElementById("dilprime");
            vid.play();
        });
    </script>
</body>
</html>
